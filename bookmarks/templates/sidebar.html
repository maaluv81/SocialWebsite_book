{% load static %}
<aside class="main-sidebar sidebar-dark-primary  bg-gradient-info elevation-4">
  <!-- Brand Logo -->
  <a class="brand-link" href="#">
    <img alt="AdminLTE Logo" class="brand-image img-circle elevation-3" src="{% static 'dist/img/logo.jpg' %}"
         style="opacity: .8">
    <span class="brand-text font-weight-light">EMS 1.0 </span>
  </a>
  {% if user.is_authenticated %}
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <!-- <img alt="User Image" class="img-circle elevation-2" src="{% static 'dist/img/user2-160x160.jpg' %}"> -->
        <img src="{{user.profile.photo.url}}" alt="">
      </div>
      <div class="info">
        <a class="d-block" href="#">{{user.get_full_name}}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview" role="menu">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item has-treeview menu-open">
          <a class="nav-link active" href="#">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Departments
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="far fa-circle nav-icon"></i>
                <p>HR</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="far fa-circle nav-icon"></i>
                <p>IT</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="nav-icon fas fa-th"></i>
            <p>
              PENDING Approvals
              <span class="right badge badge-danger">New</span>
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  {% endif %}
  <!-- /.sidebar -->
</aside>
